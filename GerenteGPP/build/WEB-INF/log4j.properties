# Set root category priority to DEBUG and its only appender to A1.
log4j.rootCategory=FATAL, br.com.brasiltelecom

# br.com.brasiltelecom is set to be a FileAppender which outputs to "log.txt".
log4j.appender.br.com.brasiltelecom=org.apache.log4j.FileAppender
log4j.appender.br.com.brasiltelecom.File=c:\brtlog.txt

# br.com.brasiltelecom uses PatternLayout.
log4j.appender.br.com.brasiltelecom.layout=org.apache.log4j.PatternLayout
log4j.appender.br.com.brasiltelecom.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p %c %x - %m%n

log4j.logger.br.com=DEBUG